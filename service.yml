name: laravel-php
type: service
from: php
title: PHP (Laravel)

containers:
- name: php
  image: wodby/laravel-php

update: auto

labels:
- laravel

options:
- version: '8.1'
  default: true
- version: '8.0'

env:
- name: APP_KEY
  value: '{{app_key}}'
- name: LARAVEL_APP_DEBUG
  value: 'true'
  envType: dev

cron:
- name: scheduler 
  title: Task Scheduler
  command: cd "${APP_ROOT}" && php artisan schedule:run
  schedule: 0 0 * * *

links:
- name: redis
  title: Redis
  env:
  - name: QUEUE_CONNECTION
    value: redis
  selectors:
  - type: datastore
    labels:
    - redis

derivatives:
- name: laravel-php-queue
  icon: laravel
  title: Laravel Queue
  args: ['php', 'artisan', 'queue:listen']
  type: service
  default: true
  required: false
  
build:
  dockerfile: Dockerfile
  connect: true
  templates:
  - name: boilerplate
    title: Laravel Boilerplate
    repo: https://github.com/rappasoft/laravel-boilerplate
    tag: ^8
    pipeline: pipeline.yml

tokens:
- name: app_key
  generate:
    regex: '[0-9a-z]{32}'

actions:
- name: database_migrate
  title: Run migrate
  args: 
  - php
  - artisan
  - migrate
  type: post_deploy
- name: database_migrate
  title: Run migrate
  template: boilerplate
  args: 
  - php
  - artisan
  - db:seed
  type: post_deploy_once
